<div class="form-login">
  <h1>LOGIN FORM</h1>
  <br>
  <div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()" class="form-signin">
      <div class="form-group">
        <label for="username"> Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="login()"> Login</button>
    </form>
  </div>
</div>

<ngx-smart-modal #myModal identifier="myModal">
  <h1> Login Failed ! </h1>
  <p> Username or password are incorrect</p>
</ngx-smart-modal>
